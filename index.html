<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de pijamas - Maria</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="IconGift.ico">
  </head>
  <body>
    <!--Navegation-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>Tienda de Pijamas <span>Maria</span></h1>
				</div>
				<ul class="nav__list">
				</ul>
      </div>
    </nav>

    <!--Filter-->
    <section class="filter">
      <div class="grid">
        <div class="div">
          <label for="buscar"><span><i class="bx bx-search"></i></span></label>
          <input type="text" id="buscar" placeholder="Buscar productos...">
        </div>
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Pijamas</option>
            <option value="rolex">Ropa</option>
            <option value="omega">pantalones</option>
            <option value="audemars">camisas</option>
            <option value="rolexDay">pijamas_niño Day</option>
            <option value="hublot">pijamas_niña</option>
            <option value="tag">Pijamas_Hombre</option>
            <option value="lazer">Pijamas_mujer</option>
          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
      </div>
    </section>


    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
